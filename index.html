<html>
	<head>
		<title>Redrawer 1.0</title>

        <meta charset="UTF-8">
        <meta name="description" content="Redrawer 1.0">
        <meta name="author" content="Jack B. Du">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="HandheldFriendly" content="True">
        <!-- <meta name="MobileOptimized" content="640"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<script src="http://cdn.firebase.com/js/client/2.2.3/firebase.js"></script>
		<script src="js/jquery-1.11.0.min.js"></script>
		<script src="js/jquery.touchSwipe.min.js"></script>
		<script src="js/p5.min.js"></script>
		<script src="js/sketch.js"></script>
		<style>
		* {
			margin: 0;
			padding: 0;
		}
		header {
			background-color: rgba(250,250,250,0.9);
			color:black;
			height:45px;
			padding:5px;
			position:fixed;
			top:0;
			width:100%;
		}
		span {
			margin: 10px 5px;
			/*position: fixed;*/
			display: inline-block;
		}
		.btn {
		  margin-top: 20px;
		  -webkit-border-radius: 5;
		  -moz-border-radius: 5;
		  border-radius: 5px;
		  font-family: Arial;
		  color: #ffffff;
		  font-size: 20px;
		  background: #3498db;
		  padding: 10px 20px 10px 20px;
		  text-decoration: none;
		  top: 5px;
		}

		.btn:hover {
		  background: #3cb0fd;
		  text-decoration: none;
		  cursor: hand;
		}
		</style>
	</head>
	
	<body>
	<header>
		<span>
			<a class="btn" onclick="share();">Share</a>
		</span>
		<span>
			<a class="btn" onclick="clearAll();">Clear</a>
		</span>
		<span>
			<a class="btn" onclick="toggleBackground();">Background</a>
		</span>
		<span>
			<a class="btn" onclick="changeColor();">Color</a>
		</span>
		<span>
			<a class="btn" onclick="viewEdit();">View/Edit</a>
		</span>
		<span>
			<a class="btn" onclick="changeEffect();">Effect</a>
		</span>
	</header>
	</body>
	

</html>
