<html>
  <head>
    <title>Redrawer Viewer</title>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <script src="http://cdn.firebase.com/js/client/2.2.3/firebase.js"></script>
    <script src="../js/jquery-1.11.0.min.js"></script>
    <script src="../js/jquery.touchSwipe.min.js"></script>
    <script src="../js/p5.min.js"></script>
    <script src="../js/sketch.js"></script>
    <style>
    * {
      margin: 0;
      padding: 0;
    }
    </style>
  </head>
  
  <body>
  </body>
  <script type="text/javascript">
    if (window.location.hash) {
      var drawingId = window.location.hash.substring(1);
      shapesRef.on("value", function(snapshot) {
        var drawings = snapshot.val();
        for (var key in drawings) {
          if (key === drawingId) {
            shapes = drawings[key].shapes;
            bgColor = drawings[key].bgColor;
            colors = drawings[key].colors;
            effectN = drawings[key].effectN;
            clear = true;
            viewerMode = true;
          }
        }
      }, function (errorObject) {
        console.log("The read failed: " + errorObject.code);
      });
    }
  </script>
  

</html>
